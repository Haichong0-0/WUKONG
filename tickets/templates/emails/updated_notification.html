<!DOCTYPE html>
<html>

<body style="font-family: Arial, sans-serif; color: #333; text-align: center;">
    <div style="border: 1px solid #ddd; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto;">
        <h1
            style="font-size: 32px; font-weight: bold; display: inline-block; background: black; color: white; padding: 10px 20px; border-radius: 5px;">
            WUKONG Help Desk
        </h1>

        <h2 style="text-align: center; color: #0056b3;">Your Ticket Has Been Updated</h2>

        <p style="text-align: left;">Dear {{student_name}},</p>
        <p style="text-align: left;">Your ticket <b>{{ticket_title}}</b> has been updated:</p>
        <p style="text-align: left; font-style: italic;">{{response_message}}</p>
        <p style="text-align: left;">You may need to add more information.</p>

        <br>
        <p style="border-top: 2px solid #0056b3; padding-top: 10px; font-size: 14px; text-align: left;">
            <strong>Best regards,</strong><br>
            <strong>WuKong Help Desk</strong>
        </p>
    </div>
</body>

</html>
