{% load static %}
<nav class="sidebar d-flex flex-column" style="height: 100vh;">
  <!-- 头部 Logo/标题 -->
  <div class="sidebar-header">
    <a class="navbar-brand" href="{% url 'home' %}">
      <!-- 放大 Logo -->
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="sidebar-logo">
    </a>
  </div>

  <!-- 导航菜单 -->
  <ul class="navbar-nav flex-column flex-grow-1" id="sidebarMenu">
    <!-- Dashboard -->
    <li class="nav-item mb-3">
      <a class="nav-link text-white" href="{% url 'dashboard' %}">
        <!-- 放大图标 -->
        <img src="{% static 'images/dashboard_icon.png' %}" alt="Dashboard Icon" class="nav-icon">
        Dashboard
      </a>
    </li>

    <!-- Profile -->
    <li class="nav-item mb-3">
      <a class="nav-link text-white" href="{% url 'profile' %}">
        <img src="{% static 'images/profile_icon.png' %}" alt="Profile Icon" class="nav-icon">
        Profile
      </a>
    </li>

    <!-- Logout 放在最底部 -->
    <li class="nav-item mt-auto mb-3">
      <a class="nav-link text-white" href="{% url 'log_out' %}">
        <img src="{% static 'images/logout_icon.png' %}" alt="Logout Icon" class="nav-icon">
        Logout
      </a>
    </li>
  </ul>
</nav>
