{% extends 'base_content.html' %}

{% block content %}
<div class="container">
    <h2>Return Ticket: {{ ticket.title }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Display the form fields -->

        <button type="submit" class="btn btn-warning">Return Ticket</button>
        <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
