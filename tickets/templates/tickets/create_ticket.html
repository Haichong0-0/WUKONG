{% extends "base_content.html" %}

{% block content %}
<div class="content-area">
    <div class="container mt-5">
        <h2 class="mb-4">Create a Ticket</h2>

        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-light">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">Title:</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">Description:</label>
                {{ form.description }}
            </div>

            <div class="mb-3">
                <label for="id_priority" class="form-label">Priority:</label>
                {{ form.priority }}
            </div>

            <div class="mb-3">
                <label for="id_file" class="form-label">Attach Files:</label>
                <input type="file" name="file" id="id_file" class="form-control" multiple>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
