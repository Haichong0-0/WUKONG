{% extends "base_content.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="content-area">
  <div class="fog-box">
    <div class="container my-4">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center" style="color: #000C40; font-weight: bold;">Create New Tickets</h1>
          <div class="form-container">
            <form action="{% url 'create_ticket' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3 row align-items-center">
                <label for="id_title" class="form-label">Title</label>
                <div class="w-100">
                  {{ form.title|add_class:"form-control custom-width" }}
                </div>
              </div>
              <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <div class="w-100">
                  {{ form.description|add_class:"form-control custom-width" }}
                </div>
              </div>
              <div class="mb-3">
                <label for="id_file" class="form-label">Attach Files</label>
                <div class="w-100">
                  <input type="file" name="file" id="id_file" class="form-control" multiple>
                </div>
              </div>
              <div class="profile-actions">
                <input type="submit" value="Submit" class="btn change-password-btn">
                <a href="{% url 'dashboard' %}" class="btn back-btn">‚Üê Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
