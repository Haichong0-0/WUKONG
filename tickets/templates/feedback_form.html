{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>📝 Submit Feedback for Ticket #{{ ticket.id }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary mt-3">Submit Feedback</button>
  </form>
</div>
{% endblock %}
